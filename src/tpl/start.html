	<div class="start-btn-container">
		<button ng-click="installOz()">
			安装助手
			<span ng-bind="version">1.0</span>
		</button>
		<button ng-click="openApp()">
			启动偶赚
			<span>安装后启动</span>
		</button>
		<div ng-bind="websockinfo" ></div>
	</div>
	<div class="start-loop-container">
		<div class="loop-cover"></div>
		<div class="start-loop-content">
			<a class="start-loop-content-item"  ng-repeat="item in listArray">
				<img ng-src="{{item.icon}}">
				<div>
					<h2 ng-bind="item.title"></h2>
					<p ng-bind="item.time"></p>
				</div>
				<span  ng-bind="item.desc"></span>
			</a>
		</div>
	</div>	
</div>
<!--
	邀请码输入框
-->
<div class="start-baishi-popup-box" ng-show="InviteCodeBoxShow">
	<div class="start-baishi-popup-content">
		<div class="start-baishi-popup-title" >欢迎新用户</div>
		<div class="start-baishi-desc">填写邀请码可获得3元现金</div>
		<div class="start-baishi-popup-input-box">
			<input  placeholder="邀请码"  ng-model="teachObj.teachedId" maxlength="30" type="tel">
			<span ng-click="getTeachedId()">确定</span>
		</div>
		<div class="start-baishi-tips" ng-bind="teachIdTips"></div>
		<div class="start-baishi-desc2">无邀请码可获得2元现金</div>

		<div class="start-gotoindex" ng-click="goIndex()">
			直接进入》
		</div>
	</div>
</div>

<!--无痕或隐私模式提示-->
<traceless></traceless>
<!--安装助手IOS9设置提示-->
<ios9seting></ios9seting>
